apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-dev
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-dev
  template:
    metadata:
      labels:
        app: backend-dev
    spec:
      serviceAccountName: default  # WIF-enabled SA identity
      containers:

        # --------------------------
        # Backend Application
        # --------------------------
        - name: backend
          image: us-central1-docker.pkg.dev/myproject-non-prod/gke-apps/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000       # Updated from 8000 â†’ 5000
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DB_USER

            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DB_PASSWORD

            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DB_NAME

            - name: DB_HOST
              value: "127.0.0.1"        # Cloud SQL proxy local address

            - name: DB_PORT
              value: "5432"             # Cloud SQL proxy port

          # Resource FIX (prevents pods from going Pending)
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "300m"
              memory: "512Mi"

        # --------------------------
        # Cloud SQL Auth Proxy Sidecar
        # --------------------------
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.10.0
          args:
            - "--port=5432"
            - "--auto-iam-authn"
            - "myproject-non-prod:us-central1:postgresql-dev"
          securityContext:
            runAsNonRoot: true

          # Resource FIX for sidecar
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
